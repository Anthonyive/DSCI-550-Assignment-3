<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js and the geo projection plugin -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


<h1 style="text-align:center;">Buuble Map of Fradulent Emails Attcker Locations</h1>
<!-- Create an element where the map will take place -->
<svg id="my_dataviz" width="1350" height="600"></svg>

<script>

    // The svg
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    // Map and projection
    var projection = d3.geoMercator()
        .center([0, 20])                // GPS of location to zoom on
        .scale(99)                       // This is like the zoom
        .translate([width / 2, height / 2])

    d3.queue()
        .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson") // World shape
        .defer(d3.csv, "https://raw.githubusercontent.com/natzheng1003/spam-geo/main/country.csv") // Position of circles
        .await(ready);


    function ready(error, dataGeo, data) {
        console.log("geography data", dataGeo, "circle data", data)

        var pathBuilder = d3.geoPath(projection);


        // Draw the map
        svg.append("g")
            .selectAll("path")
            .data(dataGeo.features)
            .enter()
            .append("path")
            //.attr("fill", "#b8b8b8")
            .attr("d", function (eachFeature) {
                return pathBuilder(eachFeature);
            })
            .attr("fill", "grey")
            .attr("opacity", .9);

        // // Create a color scale
        var color = d3.scaleOrdinal()
            .domain(d3.map(data, d => d.conuntry).keys())
            .range(d3.schemeSet3);

        // Add a scale for bubble size
        var valueExtent = d3.extent(data, function (d) { return +d.counts; });

        var size = d3.scaleSqrt()
            .domain(valueExtent)  // What's in the data
            .range([1, 45])  // Size in pixel



        //Add circles 
        svg.append("g")
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function (d) { return projection([+d.lng, +d.lat])[0] })
            .attr("cy", function (d) { return projection([+d.lng, +d.lat])[1] })
            .attr("r", function (d) { return size(+d.counts/5) })
            .style("fill", d => color(d.country))
            .attr("stroke", function(d){ if(+d.count>500){return "black"}else{return "none"}  })
            .attr("stroke-width", 0.1)
            .attr("fill-opacity", .4)


           // Add title and explanation
        svg.append("text")
           .attr("text-anchor", "end")
           .style("fill", "Brown")
           .attr("x", width - 40)
           .attr("y", height - 30)
           .attr("width", 200)
           .html("Credit : Spam Email Attackers Location Bubble Map\
            by Nat Zheng")
           .style("font-size", 18)


          // Add legend: circles
      var valuesToShow = [10,200,800]
      var xCircle = 300
      var xLabel = 350
      svg
        .selectAll("legend")
        .data(valuesToShow)
        .enter()
        .append("circle")
          .attr("cx", xCircle)
          .attr("cy", function(d){ return height - size(d) } )
          .attr("r", function(d){ return size(d) })
          .style("fill", "none")
          .attr("stroke", "black")
    
      // Add legend: segments
      svg
        .selectAll("legend")
        .data(valuesToShow)
        .enter()
        .append("line")
          .attr('x1', function(d){ return xCircle + size(d) } )
          .attr('x2', xLabel)
          .attr('y1', function(d){ return height - size(d) } )
          .attr('y2', function(d){ return height - size(d) } )
          .attr('stroke', 'black')
          .style('stroke-dasharray', ('2,2'))
    
      // Add legend: labels
      svg
        .selectAll("legend")
        .data(valuesToShow)
        .enter()
        .append("text")
          .attr('x', xLabel)
          .attr('y', function(d){ return height - size(d) } )
          .text( function(d){ return d } )
          .style("font-size", 15)
          .attr('alignment-baseline', 'middle')
   }
</script>
